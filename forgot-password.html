<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tea Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>üçµ Tea Restaurant</h1>
            <h2>Password Recovery</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="recoveryForm" onsubmit="handleRecovery(event)">
                <div class="form-group">
                    <label for="question1">What is your fav job?</label>
                    <input type="text" id="question1" name="question1" required placeholder="Your answer">
                </div>
                
                <div class="form-group">
                    <label for="question2">What is your first business dream?</label>
                    <input type="text" id="question2" name="question2" required placeholder="Your answer">
                </div>
                
                <div class="form-group">
                    <label for="question3">What is your second business name?</label>
                    <input type="text" id="question3" name="question3" required placeholder="Your answer">
                </div>
                
                <div class="form-group" id="newPasswordGroup" style="display: none;">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Verify Answers</button>
            </form>
            
            <div class="auth-links">
                <a href="login.html">Back to Login</a>
                <a href="index.html">Back to Billing</a>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function handleRecovery(event) {
            event.preventDefault();
            const q1 = document.getElementById('question1').value.toLowerCase().trim();
            const q2 = document.getElementById('question2').value.toLowerCase().trim();
            const q3 = document.getElementById('question3').value.toLowerCase().trim();
            const newPassword = document.getElementById('newPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const newPasswordGroup = document.getElementById('newPasswordGroup');
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                const result = await verifySecurityQuestions(q1, q2, q3);
                
                if (result.verified) {
                    if (!newPassword) {
                        // Show new password field
                        newPasswordGroup.style.display = 'block';
                        submitBtn.textContent = 'Set New Password';
                        successDiv.textContent = 'Answers verified! Please set a new password.';
                        successDiv.style.display = 'block';
                        errorDiv.style.display = 'none';
                    } else {
                        // Set new password
                        await setNewPassword(newPassword);
                        successDiv.textContent = 'Password reset successfully! Redirecting to login...';
                        successDiv.style.display = 'block';
                        errorDiv.style.display = 'none';
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }
                } else {
                    errorDiv.textContent = 'One or more answers are incorrect. Please try again.';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = 'Recovery failed: ' + error.message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
