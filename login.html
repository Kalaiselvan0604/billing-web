<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tea Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>üçµ Tea Restaurant</h1>
            <h2>Admin Login</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">GitHub Email</label>
                    <input type="email" id="email" name="email" required placeholder="mechkalai2004@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login with GitHub</button>
            </form>
            
            <div class="auth-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="index.html">Back to Billing</a>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const success = await authenticateWithGitHub(email, password);
                if (success) {
                    window.location.href = 'admin.html';
                } else {
                    errorDiv.textContent = 'Invalid credentials. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
